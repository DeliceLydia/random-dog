<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Random-Dod</title>
  </head>
  <body>
    <div class="container">
      <img src="" alt="" id="dog-img">
      <button class="dog-button" id="dog-button">Get Dog</button>
    </div>
  </body>
  <script>
    const container = document.getElementsByClassName('container')
    const dogImg = document.getElementById("dog-img");
    const button = document.getElementById("dog-button")

    function fetchImg() {
      fetch("https://random.dog/woof.json")
        .then((response) => response.json())
        .then((data) => {
          dogImg.src = data.url;
        })
        .catch((error) => console.error(error));
    };
    fetchImg();
    button.addEventListener("click", fetchImg);
    container.appendChild(dogImg)
  </script>
</html>
